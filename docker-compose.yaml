  mongodb:
    container_name: mongodb-envelope
    image: mongo:latest
    restart: always
    #environment:
    #  MONGO_INITDB_ROOT_USERNAME: root
    #  MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "27017:27017"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    volumes:
      - mongodb-data:/data/db
    networks:
      backend:

  auth-app:
    build:
      context: .
      dockerfile: dockerfiles/auth.Dockerfile
    container_name: auth-app-envelope
    ports:
      - "8001:8000"
    command: "uvicorn --factory application.api.main:create_app --reload --host 0.0.0.0 --port 8000"
    environment:
      DB_HOST: postgres_db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: envelope
    volumes:
      - ./auth/src/:/src/
      - ./private_key.pem:/etc/ssl/private_key.pem:ro
    networks:
      backend:
    depends_on:
      postgres_db:
        condition: service_healthy

  main-app:
    build:
      context: .
      dockerfile: dockerfiles/app.Dockerfile
    container_name: main-app-envelope
    ports:
      - "8000:8000"
    command: "uvicorn --factory application.api.main:create_app --reload --host 0.0.0.0 --port 8000"
    environment:
      DB_HOST: postgres_db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: envelope
      HOST_SERVER: localhost:8000
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      RAG_HOST: rag-chat
      RAG_PORT: 8000
      EMAIL: check.telegram.bot@gmail.com
      EMAIL_PASSWORD: "${EMAIL_PASSWORD}"
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
    volumes:
      - ./app/src/:/src/
      - ./public_key.pem:/etc/ssl/public_key.pem:ro
    networks:
      backend:
    depends_on:
      postgres_db:
        condition: service_healthy
      mongodb:
        condition: service_started
      rag-chat:
        condition: service_started

  rag-chat:
    build: ./rag/chat
    container_name: rag-chat-envelope
    volumes:
      - ./rag/chat:/usr/src/chat
    command: >
      sh -c "uvicorn main:app --reload --host 0.0.0.0 --port 8000"
    networks:
      backend:

